quiensomos_texto1=Este nuevo proyecto consiste en una tienda online de venta de productos audiovisuales, principalmente películas, series y documentales. La aplicación web llamada HPR Web ofrece a los clientes un catálogo de estos productos, que podrán adquirir pagando su precio correspondiente (sin cuota mensual), y podrán descargarlos para  disfrutarlos sin necesidad de Internet y en cualquier plataforma, tanto en móvil, como en tableta u ordenador. HPR Web está dirigida a todas las personas con acceso a Internet, ya que es necesario para descargar los contenidos. 
quiensomos_texto2=Imagen corporativa
quiensomos_texto3=MISIÓN: Satisfacer las necesidades de comunicación, entretenimiento e información de los clientes superando a la competencia en términos de servicio e innovación.
quiensomos_texto4=VISIÓN: Convertirse en el mejor servicio de distribución global de entretenimiento, a través de contenido original y licenciado, gracias a nuestra capacidad de análisis, que también queremos que sea una referencia para las demás empresas.
quiensomos_texto5=VALORES:
quiensomos_texto6=\u2022    Nuestros empleados y nuestros clientes son el principal activo de la empresa.<br>\u2022    Transparencia, no ocultamos información ni a nuestro equipo internamente ni  a los clientes.<br>\u2022    Renovación y mejora constante.
quiensomos_texto7=A continuación presentamos nuestro logotipo:
quiensomos_texto8=Que representa el sector al que pertenece la empresa y el principal producto del que se nutre HPR, las películas. Además, contiene las siglas de la marca para identificar fácilmente a la empresa con el logotipo. Otro aspecto de nuestra imagen es nuestro eslogan, que utilizaremos en las campañas publicitarias de la marca: «Made for you», traducido al gallego, «Feito para ti». Ofrecemos productos variados en cuanto a géneros cinematográficos, así como para todas las edades, disponiendo de los dibujos animados más exitosos para los más pequeños y países, contando con la página en inglés y con productos con el doblaje más amplio del sector.
