quiensomos_texto8=It represents the sector to which the company belongs and HPR's main product, films. It also contains the brand's initials so that the company can be easily identified with the logo. Another aspect of our image is our slogan, which we will use in the brand's advertising campaigns: \u201CMade for you\u201D, translated into Galician as \u201CFeito para ti\u201D. We offer a wide variety of products in terms of film genres, as well as for all ages, with the most successful cartoons for children and countries, with an English-language website and the most extensive dubbing in the sector.
