quiensomos_texto1=This new project consists of an online store selling audiovisual products, mainly films, series and documentaries. The web application called HPR Web offers customers a catalogue of these products, which they can purchase by paying the corresponding price (no monthly fee) and download to enjoy without the need for an internet connection and on any platform, whether mobile, tablet or computer. HPR Web is aimed at anyone with internet access, as this is necessary to download the content. 
quiensomos_texto2=Corporate image
quiensomos_texto3=MISSION: To satisfy customers' communication, entertainment and information needs by surpassing competitors in terms of service and innovation.
quiensomos_texto4=VISIÓN: Convertirse en el mejor servicio de distribución global de entretenimiento, a través de contenido original y licenciado, gracias a nuestra capacidad de análisis, que también queremos que sea una referencia para las demás empresas.
