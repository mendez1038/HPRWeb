quiensomos_texto1=Este novo proxecto consiste nunha tenda online de venta de produtos audiovisuais, principalmente películas,series e documentais. A aplicación web chamada HPR Web ofrece aos clientes un catálogo destes produtos, que poderán ser adquiridos pagando o seu correspondente prezo (sen couta mensual), e poderás descargalos para  desfrutalos sen necesidade de Internet e en calquera plataforma, tanto en móbil, como en tablet ou ordenador.HPR Web esta dirixida a todas as persoas con aceso a Internet, xa que é necesario para descargar os contidos
quiensomos_texto2=Imagen corporativa
quiensomos_texto3=MISIÓN: Satisfacer as necesidades de comunicación, entretemento e información dos clientes superando a media de servizos e innovación dos competidores.
quiensomos_texto4=VISIÓN: Converterse no mellor servizo de distribución global de entretemento, a través de contido orixinal e licenciado, grazas a nosa capacidade de análise que tamén queremos que sexa una referencia para as demais empresas.
quiensomos_texto5=VALORES:
quiensomos_texto6=\u2022	Os nosos empregados e os nosos clientes son o principal activo da empresa.<br>\u2022	Transparencia, non ocultamos información nin ao noso equipo internamente nin  aos clientes.<br>\u2022	Renovación e mellora constante.
quiensomos_texto7=A continuación presentamos o noso logotipo:
quiensomos_texto8=Que representa o sector ao que pertence a empresa e o principal produto do que se nutre HPR, as películas. Ademais contén as siglas da marca para identificar facilmente a empresa co  logo. Outro aspecto da nosa imaxe é o noso slogan, que utilizaremos nas campañas publicitarias da marca: \u201CMade for you\u201D, traducido ao galego, \u201CFeito para ti\u201D. ofrecidos, que serán variados en canto a xéneros cinematográficos, como para todas as idades, dispoñendo dos debuxos animados máis exitosos para os máis pequenos e países, contando coa páxina en inglés e con produtos coa dobraxe máis ampla do sector.	
